name: on-release

on:
  release:
    types: [published]

jobs:
 
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Release latest
        # Publish edge release only when pushing to "main" branch
        if: github.ref == 'refs/heads/main'
        run: yarn jiti scripts/release-latest.ts